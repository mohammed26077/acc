<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خلفية متغيرة مع صورة بروفايل</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* خلفية الصور المتغيرة */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      z-index: -1;
    }

    /* الغطاء العازل الشفاف */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      color: rgb(246, 246, 255);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid rgb(0, 0, 0);
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .button {
      display: block;
      background-color: rgb(0, 64, 154);
      color: #fff;
      border: none;
      width: 200px;
      height: 50px;
      margin: 10px;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: rgba(0, 0, 0, 0.8);
      transform: translateY(-5px) scale(1.05);
    }

    /* استجابة للأجهزة الصغيرة */
    @media (max-width: 768px) {
      .button {
        width: 180px;
        height: 45px;
        font-size: 1rem;
      }
      .profile-img {
        width: 100px;
        height: 100px;
      }
    }

    /* استجابة للأجهزة الصغيرة جدًا */
    @media (max-width: 480px) {
      .button {
        width: 150px;
        height: 40px;
        font-size: 0.9rem;
      }
      .profile-img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>
  <div class="overlay"></div>
  <div class="profile-container">
    <img src="images/profile.jpg" alt="Profile Picture" class="profile-img">
    <div class="buttons-container">
      <a href="https://www.instagram.com/_mo7amed_ahmeed_/" target="_blank">
        <button class="button">Instagram</button>
      </a>
      <a href="https://www.facebook.com/profile.php?id=100025374902253" target="_blank">
        <button class="button">Facebook</button>
      </a>
      <a href="https://wa.me/201121093726" target="_blank">
        <button class="button">WhatsApp</button>
      </a>
      <a href="https://www.tiktok.com/@_mo7amed_ahmeed_" target="_blank">
        <button class="button">TikTok</button>
      </a>
    </div>
  </div>

  <script>
    const images = [
      "images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg", "images/5.jpg",
      "images/6.jpg", "images/7.jpg", "images/8.jpg", "images/9.jpg", "images/10.jpg",
      "images/11.jpg", "images/12.jpg", "images/13.jpg", "images/14.jpg", "images/15.jpg"
    ];
    
    let currentIndex = 0;
    const background = document.getElementById("background");
    
    function changeBackground() {
      background.style.backgroundImage = `url('${images[currentIndex]}')`;
      currentIndex = (currentIndex + 1) % images.length;
    }
    
    setInterval(changeBackground, 3000);
    changeBackground(); // تعيين أول صورة عند التحميل
  </script>
</body>
</html>
